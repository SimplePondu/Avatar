<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-5">
                <div class="card">
                    <div class="card__background">
                        <img 
                            src="https://picsum.photos/560/280" 
                            alt=""
                            class="card__background-image"
                        >
                    </div>
                    <div class="card__content">
                        <div class="card__poster-wrapper">
                            <div class="card__poster">
                                <img 
                                    src="https://picsum.photos/300/300" 
                                    alt=""
                                    class="card__poster-image"
                                >
                            </div>
                        </div>
                        <h3 class="card__heading">
                            Eva Delong
                        </h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    80k
                                </h4>
                                <span class="card__sub-text">
                                    Followers
                                </span>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    160
                                </h4>
                                <span class="card__sub-text">
                                    Posts
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-5">
                <div class="card">
                     <div class="card__content">
                        <div class="card__poster-wrapper">
                            <div class="card__poster">
                                <img 
                                    src="https://picsum.photos/300/300" 
                                    alt=""
                                    class="card__poster-image--second"
                                >
                            </div>
                        </div>
                        <h3 class="card__heading">
                            Eva Delong
                        </h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    80k
                                </h4>
                                <span class="card__sub-text">
                                    Followers
                                </span>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    160
                                </h4>
                                <span class="card__sub-text">
                                    Posts
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
